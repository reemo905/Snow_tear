        :root {

            --secondary: #8a5a44;

        body.dark-mode {

            --secondary: #c7a589;
            --accent: #ff8fab;
            --text: #f0e6ff;

            left: 0;

            display: flex;
            align-items: center;
            gap: 8px;

        }
        
        .btn:hover {

            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);

        }
        
        .chapter {

            padding: 30px;

            font-size: 1.1rem;
            line-height: 2;
        }
        
        .chapter-content p {
            margin-bottom: 20px;
            text-align: justify;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }
        
        .hidden {
            display: none;
        }
        
        .settings-panel {

            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);

            color: var(--text);

</head>

        }
        
        // تطبيق إعدادات القراءة

            const chapterContent = document.querySelector('.chapter-content');
